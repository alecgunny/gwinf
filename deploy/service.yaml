apiVersion: v1
kind: Service
metadata:
  name: tritonserver
  namespace: default
spec:
  #externalTrafficPolicy: Cluster
  ports:
  - name: http-triton
    port: 8000
    protocol: TCP
    targetPort: 8000
  - name: grpc-triton
    port: 8001
    protocol: TCP
    targetPort: 8001
  - name: metrics-triton
    port: 8002
    protocol: TCP
    targetPort: 8002
  selector:
    app: tritonserver
  sessionAffinity: None
  type: LoadBalancer